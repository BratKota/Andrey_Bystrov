<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        /* Основные стили */
        body {
            background-color: #04c3b6; /* Цвет фона */
            font-family: Arial, sans-serif; /* Семейство шрифтов */
            color: #fff; /* Цвет текста */
        }
        h1 {
            text-align: center; /* Выравнивание заголовка по центру */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #028a79; /* Цвет контейнера */
            border-radius: 10px; /* Скругленные углы */
        }
        .film-button, .back-button, .delete-button {
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }
        .film-button {
            background-color: #036960;
        }
        .back-button {
            background-color: #ff5c5c; /* Цвет кнопки назад */
        }
        .delete-button {
            background-color: #ff4747; /* Цвет кнопки удаления */
            margin-top: 10px;
            padding: 8px 16px;
        }
        .delete-button:hover {
            background-color: #ff0000; /* Цвет кнопки удаления при наведении */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #036960;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            position: relative; /* Для позиционирования кнопки удаления */
        }
        hr {
            border: 0;
            height: 1px;
            background: #fff;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #036960;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #024f4a;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');  // Скрываем сообщение об ошибке
        }
        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');  // Скрываем сообщение об ошибке
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на сайт просмотра отзывов фильмов</h1>
        <p>Зайдете как гость или как пользователь?</p>
        <form action="/login" method="post">
            <button type="submit" name="user_type" value="guest" class="film-button">Как гость</button>
            <button type="button" onclick="showLoginForm()" class="film-button">Как пользователь</button>
            <button type="button" onclick="showRegisterForm()" class="film-button">Зарегистрироваться</button>
        </form>
        <form id="loginForm" action="/login" method="post" class="hidden">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Войти</button>
            <p id="error" style="color: red; display: none;"></p>  <!-- Сообщение об ошибке изначально скрыто -->
        </form>
        <form id="registerForm" action="/register" method="post" class="hidden">
            <label for="new_username">Логин:</label>
            <input type="text" id="new_username" name="new_username">
            <label for="new_password">Пароль:</label>
            <input type="password" id="new_password" name="new_password">
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
